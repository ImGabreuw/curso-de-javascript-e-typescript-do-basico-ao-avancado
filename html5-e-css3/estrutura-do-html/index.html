<!-- TAG com corpo -->
<nomedatag> <!-- começo da TAG -->

  <!-- Corpo da TAG -->
  <nomedeoutratag>

    <!-- TAG sem corpo -->
    <tagsemcorpo />

    <!-- TAG com atributos -->  
    <tagsemcorpo atributo="valor"/> <!-- Pode ou não ter atributos que recebem valores -->
    <tagsemcorpo atributo="valor1 valor2"/> <!-- Atributos que podem receber 1 ou + valores -->

  </nomedeoutratag>

</nomedatag> <!-- fim da TAG -->
