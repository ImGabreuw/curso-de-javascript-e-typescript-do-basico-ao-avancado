<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>
  <div style="width: 180px; height: 120px; background: red;">
    <div style="width: 60px; height: 60px; background: yellow; float: left;"></div>
    <div style="width: 60px; height: 60px; background: blue; float: left;"></div>
    <div style="width: 60px; height: 60px; background: brown; float: left;"></div>
    <div style="width: 120px; height: 60px; background: purple; float: left; text-align: center;">
      <p style="width: 20px; height: 20px; background: darkcyan"></p>
    </div>
    <div style="width: 60px; height: 60px; background: turquoise; float: left;"></div>

    <!-- 
      A maioria das TAGs são como "caixas" e por padrão ao adicionar uma 
      nova caixas ela irá ficar em baixa da anterior.
    -->
    <!-- O atributo "float" altera o padrão das "caixas" de se posicionarem.-->
    <!-- OBS: esse atributo caiu em desuso -->
    <!-- "float: left;" muda esse padrão para a esquerda -->
  </div>
</body>

</html>
