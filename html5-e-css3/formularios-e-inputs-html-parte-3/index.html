<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form action="#" method="GET" target="_blank" autocomplete="off">
    <p>Meu formulário</p>
    <p>
      <!-- FORMA 1  -->
      <!-- <label>
        Nome:
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
      </label> -->

      <!-- TAG input (não tem corpo) -->
      <!-- Atributo "type" => tipo do input -->
      <!-- Atributo "id" => geralmente usado para linkar com uma TAG label -->
      <!-- Atributo "name" => identificador do valor recebido para ser utilizado no back-end-->
      <!-- Atributo "value" => valor padrão do input -->
      <!-- Atributo "disabled" => desativar o input -->
      <!-- Atributo "readonly" => não pode escrever no input -->
      <!-- TAG label -->
      <!-- Atributo "for" => referência ao ID do input -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome">
    </p>

    <p>
      <label for="dev">Sou um dev:</label>
      <input type="checkbox" id="dev" name="dev" value="sim" checked>
    </p>

    <p>
      Gênero: <br>

      <label for="feminino">feminino</label>
      <input type="radio" id="feminino" name="genero" value="feminino"><br>

      <label for="masculino">masculino</label>
      <input type="radio" id="masculino" name="genero" value="masculino" checked><br>

      <label for="outro">outro</label>
      <input type="radio" id="outro" name="genero" value="outro"><br>
    </p>

    <p>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" value="2020-04-20">
    </p>

    <p>
      <label for="datetime">Data e hora:</label>
      <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
    </p>

    <p>
      <label for="time">Tempo:</label>
      <input type="time" id="time" name="time" value="20:00:01">
    </p>

    <p>
      <label for="color">Cor:</label>
      <input type="color" id="color" name="color" value="#FF0000">
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@email.com">
    </p>

    <p>
      <label for="file">Arquivo:</label>
      <input type="file" id="file" name="file" accept="image/*" multiple>
    </p>

    <p>
      <label for="number">Número:</label>
      <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
    </p>

    <p>
      <!-- TAG button (tem corpo) -->
      <!-- Atributo "type" => "submit" = enviar o formulário | "reset" = volta no estado inicial do formulário -->
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </p>
  </form>
</body>

</html>
